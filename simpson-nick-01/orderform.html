<!DOCTYPE html>
<html lang="en">
<head>

<title>Bob's Basic Order Form</title>
</head>
<body>
<form action="include/processorder.php" method="post">
  <table>
    <tr class="trhead">
      <td>Item</td>
      <td>Quantity</td>
    </tr>
    <tr>
      <td>Tires</td>
      <td><input type="text" name="tireqty" size="3" maxlength="3"></td>
    </tr>
    <tr>
      <td>Oil</td>
      <td><input type="text" name="oilqty" size="3" maxlength="3"></td>
    </tr>
    
      <td>Spark Plugs</td>
      <td><input type="text" name="sparkqty" size="3" maxlength="3"></td>

    </tr>
